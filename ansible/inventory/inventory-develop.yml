---
all:
  children:
    localhost:
    k3s_cluster:
  vars:
    kv_url: https://vault2pkmeuty6p.vault.azure.net/

localhost:
  hosts:
    127.0.0.1
  vars:
    flux_version: 2.1.0
    weave_gitops_version: 0.30.0
    ansible_connection: local
    branch: main
    target_path: kubernetes/clusters/develop

k3s_cluster:
  hosts:
    master:
      k3s_control_node: true
      ansible_host: 192.168.0.8
    node1:
      ansible_host: 192.168.0.7
  vars:
    k3s_release_version: v1.27.2+k3s1
    ansible_connection: paramiko # don't need to apt-get sshpass
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
    nut_controller_address: 192.168.0.225
    k3s_registration_address: 192.168.0.8
