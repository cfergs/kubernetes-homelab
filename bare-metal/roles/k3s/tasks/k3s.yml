---
- name: Install Kubernetes
  ansible.builtin.include_role:
    name: xanmanning.k3s

- name: Cluster | kubeconfig | copy config file to localhost
  become: true
  run_once: true
  ansible.builtin.fetch:
    src: "/etc/rancher/k3s/k3s.yaml"
    dest: "/tmp/kubeconfig"
    flat: true
  when:
    - k3s_control_node is defined
    - k3s_control_node

- name: Cluster | kubeconfig | update kubeconfig with the right IPv4 address
  delegate_to: localhost
  become: false
  run_once: true
  ansible.builtin.replace:
    path: "/tmp/kubeconfig"
    regexp: "https://127.0.0.1:6443"
    replace: "https://{{ k3s_registration_address }}:6443"

- name: Cluster | Crackers | Zigbee label
  become: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiversion: v1
      kind: Node
      metadata:
        name: crackers
        labels:
          usb: zigbee
    kubeconfig: "{{ kube_file }}"
  when:
    - k3s_control_node is defined
    - k3s_control_node

- name: Create secret-sync namespace
  become: true
  kubernetes.core.k8s:
    name: secrets-sync
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "{{ kube_file }}"
  when:
    - k3s_control_node is defined
    - k3s_control_node

# Both these values are pulled from the env values used as part of initially running ansible
- name: Create Azure-Keyvault secret
  become: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: azure-secrets-store-cred
        namespace: secrets-sync
      type: Opaque
      data:
        clientid: "{{ azure_client_id | b64encode }}"
        clientsecret: "{{ azure_secret | b64encode }}"
    kubeconfig: "{{ kube_file }}"
  no_log: true
  when:
    - k3s_control_node is defined
    - k3s_control_node
  changed_when: false

# not using secrets-sync because this secret contains non secret values and i don't feel like sticking them in keyvault
# secret expires 30/6/2025
- name: Create flux weave gitops secret
  become: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: oidc-auth
        namespace: flux-system
      type: Opaque
      stringData:
        claimGroups: roles
        claimUsername: email
        clientID: "{{ weave_gitops_app_clientid }}"
        customScopes: openid,profile,email
        clientSecret: "{{ weave_gitops_app_clientsecret }}"
        issuerURL: "https://login.microsoftonline.com/{{ azure_tenant }}/v2.0"
        redirectURL: "https://flux.{{ homelab_domain_name }}/oauth2/callback"
    kubeconfig: "{{ kube_file }}"
#  no_log: true
  when:
    - k3s_control_node is defined
    - k3s_control_node
  changed_when: false
