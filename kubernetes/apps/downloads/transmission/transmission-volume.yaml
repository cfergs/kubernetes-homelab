apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: transmission-volume
  namespace: longhorn-system
spec:
  accessMode: rwo
  engineImage: longhornio/longhorn-engine:v1.3.2
  frontend: blockdev
  replicaAutoBalance: best-effort
  size: "256000000" # 256MB
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: transmission-volume-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 256Mi
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: transmission-volume
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: transmission-volume-pvc
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: longhorn-static
  volumeMode: Filesystem
  volumeName: transmission-volume-pv
