apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-movies-pv
  namespace: media
spec:
  capacity:
    storage: 2000G
  accessModes:
    - ReadWriteMany
  nfs:
    path: /shares/movies
    server: ${NAS_IP}
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-movies-pvc
  namespace: media
spec:
  storageClassName: ""
  volumeName: bazarr-movies-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2000G
