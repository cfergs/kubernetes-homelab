apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
      - name: radarr-volume
        persistentVolumeClaim:
          claimName: radarr-volume-pvc
      - name: downloads-volume
        persistentVolumeClaim:
          claimName: radarr-downloads-pvc
      - name: movies-volume
        persistentVolumeClaim:
          claimName: radarr-movies-pvc
      - emptyDir: {}
        name: tmpvol
      containers:
      - name: radarr
        image: ghcr.io/onedr0p/radarr:4.2.4.6635@sha256:2fdb5719b9425c38493834cd7eeca0e8e20f35a1ed87c58e4575a7400c3cafb6
        ports:
        - containerPort: 7878
        env:
        - name: RADARR__ANALYTICS_ENABLED
          value: "False"
        - name: RADARR__URL_BASE
          value: /radarr
        volumeMounts:
        - name: radarr-volume
          mountPath: /config
        - name: downloads-volume
          mountPath: /media/downloads
        - name: movies-volume
          mountPath: /media/movies
        - name: tmpvol
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  ports:
  - port: 7878
    protocol: TCP
    targetPort: 7878
  selector:
    app: radarr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  name: radarr-ingress
  namespace: media
spec:
  ingressClassName: nginx
  rules:
  - host: media.${DOMAIN_NAME}
    http:
      paths:
      - path: /radarr
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              number: 7878
