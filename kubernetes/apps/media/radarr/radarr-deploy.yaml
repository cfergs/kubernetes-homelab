apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: radarr-volume
          persistentVolumeClaim:
            claimName: radarr-volume-pvc
        - name: downloads-volume
          persistentVolumeClaim:
            claimName: radarr-downloads-pvc
        - name: movies-volume
          persistentVolumeClaim:
            claimName: radarr-movies-pvc
        - name: tmpvol
          emptyDir:
            medium: Memory
            sizeLimit: 64Mi
      containers:
        - name: radarr
          image: ghcr.io/onedr0p/radarr:4.7.5.7809@sha256:7b3c6b9625dbba4ee08bd70c6ceb14497217a817447f228abae1af65c635f5ec
          ports:
            - containerPort: 7878
          env:
            - name: RADARR__ANALYTICS_ENABLED
              value: "False"
            - name: RADARR__URL_BASE
              value: /radarr
          volumeMounts:
            - name: radarr-volume
              mountPath: /config
            - name: downloads-volume
              mountPath: /media/downloads
            - name: movies-volume
              mountPath: /media/movies
            - name: tmpvol
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  ports:
    - port: 7878
      protocol: TCP
      targetPort: 7878
  selector:
    app: radarr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  name: radarr-ingress
  namespace: media
spec:
  ingressClassName: nginx-external
  rules:
    - host: media.${DOMAIN_NAME}
      http:
        paths:
          - path: /radarr
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 7878
