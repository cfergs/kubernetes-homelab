apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
      - name: sonarr-volume
        persistentVolumeClaim:
          claimName: sonarr-volume-pvc
      - name: downloads-volume
        persistentVolumeClaim:
          claimName: sonarr-downloads-pvc
      - name: tvshows-volume
        persistentVolumeClaim:
          claimName: sonarr-tvshows-pvc
      containers:
      - name: sonarr
        image: ghcr.io/k8s-at-home/sonarr:v3.0.9.1549
        ports:
        - containerPort: 8989
        env:
        - name: SONARR__URL_BASE
          value: /sonarr
        volumeMounts:
        - name: sonarr-volume
          mountPath: /config
        - name: downloads-volume
          mountPath: /media/downloads
        - name: tvshows-volume
          mountPath: /media/tvshows
        securityContext:
          allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  ports:
  - port: 8989
    protocol: TCP
    targetPort: 8989
  selector:
    app: sonarr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  name: sonarr-ingress
  namespace: media
spec:
  ingressClassName: nginx
  rules:
  - host: media.${DOMAIN_NAME}
    http:
      paths:
      - path: /sonarr
        pathType: Prefix
        backend:
          service:
            name: sonarr
            port:
              number: 8989
  tls:
  - hosts:
    - media.${DOMAIN_NAME}
