apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-home-automation
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: helm
    - name: cluster-settings
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/home-automation
  prune: true
  wait: true
  timeout: 5m0s
  validation: client
  postBuild: # https://github.com/fluxcd/helm-operator/issues/120
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
