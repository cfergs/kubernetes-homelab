# yaml-language-server: $schema=../../../schemas/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-home-automation
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-settings
    - name: infrastructure-external-secrets-stores
    - name: infrastructure-ingress-external
    - name: infrastructure-ingress-internal
    - name: namespaces
    - name: repositories
  interval: 1h0m0s
  path: ./kubernetes/apps/home-automation
  postBuild: # https://github.com/fluxcd/helm-operator/issues/120
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  wait: true
