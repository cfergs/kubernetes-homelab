---
# yaml-language-server: $schema=../../../schemas/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  annotations:
    metadata.weave.works/description: This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1h0m0s
  type: oci
  url: oci://ghcr.io/weaveworks/charts
---
# yaml-language-server: $schema=../../../schemas/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
      version: 4.0.28 # v0.30.0
  interval: 1h0m0s
  values:
    additionalArgs:
      - --auth-methods=oidc
      - --oidc-token-duration=1h0m0s
      # can't do custom-oidc-scopes, oidc-groups-claim & oidc-username-claim if using a secret
      # https://github.com/weaveworks/weave-gitops/issues/3300
      # oidc-auth secret deployed via ansible as it's a combo of secret/non-secret values & don't want non secrets in azure keyvault
    envVars:
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: "Login with AzureAD"
    rbac:
      impersonationResources: ["groups"]
      impersonationResourceNames: ["weave-gitops-admin", "weave-gitops-readonly"]
---
##########################################
# https://github.com/weaveworks/weave-gitops/issues/2696
# fix - failed creating user client to pool: failed creating client for cluster=Default: could not create RESTMapper from config: unknown
##########################################
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ww-gitops-weave-gitops-patch
rules:
  - apiGroups:
      - ""
    resources:
      - users
    verbs:
      - impersonate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ww-gitops-weave-gitops-patch
subjects:
  - kind: ServiceAccount
    name: ww-gitops-weave-gitops
    namespace: flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ww-gitops-weave-gitops-patch
---
##########################################
# Admin only actions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: weave-gitops-admin-cluster-role
rules:
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["patch"]
  - apiGroups: ["infra.contrib.fluxcd.io"]
    resources: ["terraforms"]
    verbs: ["patch"]
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["patch"]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["buckets", "helmcharts", "gitrepositories", "helmrepositories", "ocirepositories"]
    verbs: ["patch"]
---
# Read only actions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: weave-gitops-readonly-cluster-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
# Bind the weave-gitops-admin-cluster-role to the weave-gitops-admin group
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: weave-gitops-admin-binding
subjects:
  - kind: Group
    name: weave-gitops-admin
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: weave-gitops-admin-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
# Bind the weave-gitops-readonly-cluster-role to the weave-gitops-admin group
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: weave-gitops-admin-readonly-binding
subjects:
  - kind: Group
    name: weave-gitops-admin
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: weave-gitops-readonly-cluster-role
  apiGroup: rbac.authorization.k8s.io
---
# Bind the weave-gitops-readonly-cluster-role to the weave-gitops-readonly group
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: weave-gitops-readonly-binding
subjects:
  - kind: Group
    name: weave-gitops-readonly
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: weave-gitops-readonly-cluster-role
  apiGroup: rbac.authorization.k8s.io
